{% block content %}

    {% for quote in quotes %}
      <li>
        <blockquote>
          <p>{{ quote.text }}</p>
          <footer>â€” {{ quote.author.name }}</footer>
          <small>Tags: {{ quote.tags.all|join:", " }}</small>

    {% endfor %}
  </ul>
{% endblock %}
